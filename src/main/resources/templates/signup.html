
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>



  <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">


  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>
<body>

<section class="login py-5 bg-light">

  <div class="container">
    <div class="row g-0">
      <div class="col-lg-5">
        <img src="../static/img/signup.jpg" th:src="@{img/signup.jpg}" class="img-fluid" alt="">

      </div>

      <div class="col-lg-7 text-center py-5">
        <h2 class="loginH">SIGN UP</h2>

        <form action="#" th:action="@{/processSignup}" th:object="${user}" method="post">
          <div class="form-row py-3 mt-5">

            <div class="offset-1 col-lg-10">
             <span class="alert alert-danger" th:if="${param.loginExists}" th:text="${param.loginExists}"> dsf</span>
            </div>

          </div>


          <div class="form-row py-3 mt-5">

            <div class="offset-1 col-lg-10">
              <p>
                <input type="text" id="username" name="username" class="form-control in" placeholder="Username" required="" th:field="*{userName}">
              </p>
            </div>

          </div>

          <div class="form-row">

            <div class="offset-1 col-lg-10 ">
              <input type="password" id="password" name="password" class="form-control in" placeholder="Password" required="" th:field="*{password}">
            </div>

          </div>

          <div class="form-row">

            <div class="offset-1 col-lg-10 py-3 mt-3">
              <input name="_csrf" type="hidden" value="5cc950b3-a30e-4483-ba4c-33cc9a1a5071">
              <button class="btn btn-lg btn-primary btn-block sub" type="submit">Sign Up</button>
            </div>

          </div>
          <div class="form-row mt-5">



          </div>
        </form>


      </div>
    </div>

  </div>
  </div>



</section>





</body>
</html>
