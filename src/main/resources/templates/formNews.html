<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<!--        <Adding news in the home page(admin)>-->

<body>
<div class="container">
  <div class="row">
    <div class="col-sm">

    </div>

    <div class="col-sm">

      <h1>Add new Tour</h1>

      <form action="#" th:action="@{/processNews}" th:object="${news}" method="post">

<!--        <input type="hidden" th:field="*{id}">-->

        <div class="form-group">
          <label >Name</label>
          <input class="form-control" type="text" th:field="*{title}">
          <div  th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger "></div>
        </div>

        <div class="form-group">
          <label >Description</label>
            <textarea rows="20" class="form-control" th:field="*{body}"></textarea>
            <div  th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="alert alert-danger "></div>
        </div>
          <div class="form-group">
              <label >Image-location</label>
              <input class="form-control" type="text" th:field="*{imgPath}">
          </div>





          <div class="form-group">
          <label >Start date</label>
          <input class="form-control" type="date" th:field="*{date}">
          <div  th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="alert alert-danger "></div>

        </div>


        <div class="form-group">
          <input class="form-control btn btn-primary mt-4" type="submit" value="Submit">
        </div>


      </form>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>

</body>
</html>
