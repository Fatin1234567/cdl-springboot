<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">

    <link rel="stylesheet" href="../static/css/home.css" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="../static/css/team.css" th:href="@{/css/team.css}">

    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>
<body>
<header>

    <header th:replace="commoncomponent :: header"></header>

    <div  th:fragment="headerSchedule" class=" a w-100 vh-100 d-flex flex-column justify-content-center
     align-items-center" style="background-image:url('https://images.blz-contentstack.com/v3/assets/blta7b34f1f894a2422/blt86c5f2a4beac1b15/5f4706b4b7dcf5546ea92cb2/1920-trophy.jpg'); background-repeat: no-repeat, repeat; background-size: cover;" th:style="'background-image:url(https://images.blz-contentstack.com/v3/assets/blta7b34f1f894a2422/blt86c5f2a4beac1b15/5f4706b4b7dcf5546ea92cb2/1920-trophy.jpg); background-repeat: no-repeat, repeat; background-size: cover;'">



        <div class="content text-center">
            <h1 class="text-white title">Teams </h1>
            <h1 class="text-white context">Teams going into 2021</h1>
        </div>



    </div>

    <main>
        <div class="container">

            <div>
                <h1 class="teamH m-1 mt-5">MEET THE TEAMS</h1>
            </div>

            <div class="d-flex flex-wrap  justify-content-between  m-1 mt-3 ">


                <div class="a mt-4 " th:each="team: ${teams}" style="background-color: aqua" th:style="'background-color:'+${team.color}+';'">
                    <img class="mt-5" src="https://images.blz-contentstack.com/v3/assets/blta7b34f1f894a2422/blt7c039a2766790e32/5dbdac971af57b7f5dfa2df1/PAR_-_Legion.svg?auto=webp" th:src="${team.logoPath}"  width="350px" height="150px">
                    <div class="mt-5 text-center">
                        <h2 class="teamHname" th:text="${team.teamName}">Atlanta Faze</h2>
                        <span class="playerName" th:each="player:${team.playerList}" th:text="${player.name+'|'}">
                        </span>

                    </div>
                </div>




            </div>

        </div>
    </main>



</header>



</body>
</html>
