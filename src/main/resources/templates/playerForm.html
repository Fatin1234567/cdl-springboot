<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm">

    </div>

    <div class="col-sm">

      <h1>Add New Player</h1>

      <form action="#" th:action="@{/player/process}" th:object="${player}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
          <Label>Team</Label>
          <select class="form-control" th:field="*{team.id}" >
            <option th:each="team: ${teams}" th:value="${team.id}"
                    th:text="${team.teamName}"></option>
          </select>
        </div>
        <div class="form-group">
          <label >Name</label>
          <input type="text" class="form-control" th:field="*{name}">
        </div>

        <div class="form-group">
          <label >Age</label>
          <input type="text" class="form-control" th:field="*{age}">
        </div>


        <div class="form-group">
          <label >Country</label>
          <input type="text" class="form-control" th:field="*{country}">
        </div>




        <div class="form-group">
          <input class="form-control btn btn-primary mt-4" type="submit" value="Submit">
        </div>


      </form>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>


</body>
</html>
