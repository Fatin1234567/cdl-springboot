<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm">

    </div>

    <div class="col-sm">

      <h1>Add new Team</h1>

      <form action="#" th:action="@{/Team/process}" th:object="${team}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
          <label >Name</label>
          <input class="form-control" type="text" th:field="*{teamName}">
        </div>
        <div class="form-group">
          <label >Color</label>
          <input class="form-control" type="text" th:field="*{color}">
        </div>

        <div class="form-group">
          <label >Logo path</label>
          <input class="form-control" type="text" th:field="*{logoPath}">
        </div>

        <div class="form-group">
          <label >Info</label>
          <textarea rows="20" class="form-control" th:field="*{description}"></textarea>
        </div>


        <div class="form-group">
          <input class="form-control btn btn-primary mt-4" type="submit" value="Submit">
        </div>


      </form>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>

</body>
</html>
