<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Schedule</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">

    <link rel="stylesheet" href="../static/css/home.css" th:href="@{/css/home.css}">

    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm">

        </div>

        <div class="col-sm">

            <h1>Add new News</h1>

            <form action="#" th:action="@{/Schedule/process}" th:object="${schedule}" method="post">

                <!--        <input type="hidden" th:field="*{id}">-->

                <div class="form-group">
                    <label >Team one</label>
                    <select class="form-control" name="teamOne" th:field="*{teamOne}" >
                        <option th:each="team :${teams}" th:value="${team.teamName}" th:text="${team.teamName}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label >Team two</label>
                    <select class="form-control"  th:field="*{teamTwo}">
                        <option th:each="team :${teams}" th:value="${team.teamName}" th:text="${team.teamName}"></option>
                    </select>
                </div>



                <div class="form-group">
                    <label >Team one logo</label>
                    <select class="form-control"  th:field="*{teamOneImg}">
                        <option th:each="team :${teams}" th:value="${team.logoPath}" th:text="${team.teamName}"></option>
                    </select>
                </div>


                <div class="form-group">
                    <label >Team two logo</label>
                    <select class="form-control"  th:field="*{teamTwoImg}">
                        <option th:each="team :${teams}" th:value="${team.logoPath}" th:text="${team.teamName}"></option>
                    </select>
                </div>



                <div class="form-group">
                    <label >Start date</label>
                    <input class="form-control" type="datetime-local" th:field="*{date}">
                    <div  th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="alert alert-danger "></div>
                </div>

                <div class="form-group">
                    <input class="form-control btn btn-primary mt-4" type="submit" value="Submit">
                </div>


            </form>
        </div>
        <div class="col-sm">

        </div>
    </div>
</div>




</body>
</html>
