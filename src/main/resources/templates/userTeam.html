<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Team</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="../static/css/home.css" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="../static/css/userTeam.css" th:href="@{/css/userTeam.css}">

    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>
<body>

<header th:replace="commoncomponent :: header"></header>


<div   class=" a w-100 vh-100 d-flex flex-column justify-content-center
     align-items-center" style="background-image:url('https://images.blz-contentstack.com/v3/assets/blta7b34f1f894a2422/blt9e748f41b10f329c/5dc489f10386806c8e4e0b65/ATL-FAZ_Alternate-Logo-2.svg?auto=webp'); background-repeat: no-repeat, repeat; background-size: 30% 30%;background-position: center bottom;background-color: rgb(228, 61, 48);" th:style="'background-image:url('+${user.team.logoPath}+'); background-repeat: no-repeat, repeat; background-size: cover;background-size: 30% 30%;background-position: center bottom;background-color: '+${user.team.color}+';'">



    <div class="content text-center">
        <h1 class="text-white title" th:text="${user.team.teamName}">Teams</h1>
        <h1 class="text-white context">Get to know your team</h1>
    </div>



</div>

<div class="container text-center">
    <header class="header mt-5">History</header>
    <div class="mt-4 box p-5" th:text="${user.team.description}">

    </div>
</div>
</body>
</html>
