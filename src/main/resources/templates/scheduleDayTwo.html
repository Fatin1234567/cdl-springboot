<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">

    <link rel="stylesheet" href="../static/css/home.css" th:href="@{/css/home.css}">

    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>

<body>

<header th:replace="commoncomponent :: header"></header>

<header th:replace="commoncomponent :: headerSchedule" ></header>




<main>

    <div class="container mt-5">
        <div th:replace="commoncomponent :: pagination"></div>

        <div class="d-flex flex-column ">
            <div th:each="schedule : ${scheduleList}" class="d-flex justify-content-between  p-3 g mb-2">

                <div>
                    <div>
                        <span class="date" th:text="${#dates.dayOfWeekName(schedule.date)+', '+#dates.monthNameShort(schedule.date)+' '+#dates.format(schedule.date, 'dd')}"></span>
                    </div>
                    <div>
                        <span class="date" th:text="${#dates.hour(schedule.date)+':'+#dates.minute(schedule.date)+' PM'}">8:00 PM</span>
                    </div>
                </div>

                <div>
                    <span class="mt-4 name" th:text="${schedule.teamOne.teamName}">Faze</span>
                    <img src="https://images.blz-contentstack.com/v3/assets/blta7b34f1f894a2422/blt6ec730c1178cc1cd/5dd596f49147457fdde604ba/ATL-FAZ_Primary-Logo.png" th:src="${schedule.teamOne.logoPath}"  width="200px" height="115px" alt="...">

                </div>
                <div class="mt-4 name"><span>VS</span></div>

                <div>
                    <span class="mt-4 name" th:text="${schedule.teamTwo.teamName}">Faze</span>
                    <img src="https://images.blz-contentstack.com/v3/assets/bltdc5337d93fbb677e/blt1f1b0a0c42f3b76d/5fac32049fbb9857903d9630/cdl_og_chi_icon_green.png" th:src="${schedule.teamTwo.logoPath}" width="200px" height="115px" alt="...">

                </div>

            </div>
        </div>
    </div>



</main>


</body>
</html>
