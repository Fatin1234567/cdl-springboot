<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Shared Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<!--<Contains header and footer which will be used>-->
<header th:fragment="header">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">

        <div class="conatiner">
            <img src="https://images.blz-contentstack.com/v3/assets/blta7b34f1f894a2422/blt10f0d59f97d93946/5d8940702f5989598fc7de16/CDL_Logo.svg?auto=webp" class="navbar-brand " width="400px"   >
        </div>
        <button
                type="button" class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle Navbar"
                a
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" th:href="@{/}" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="#" th:href="@{/Team/page}" class="nav-link text-white">Team</a></li>
                <li class="nav-item"><a href="#" th:href="@{/Schedule/1}" class="nav-link text-white">Schedule</a></li>
                <li class="nav-item dropdown" sec:authorize="!isAnonymous()">
                    <a class="nav-link dropdown-toggle text-white" sec:authentication="name" href="#"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Name
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="#" th:href="@{/userTeam}">Team</a></li>
                        <li><a class="dropdown-item" href="#" th:href="@{/userPlayer}">Player</a></li>
                        <li><a class="dropdown-item" href="#" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>

                <li class="nav-item"><a href="#" sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-link text-white">Login</a></li>


            </ul>
        </div>


    </nav>

    <script>
        var nav = document.querySelector('nav');

        window.addEventListener('scroll',function(){
            if(window.pageYOffset > 750){
                nav.classList.add('bg-dark','shadow')
            }else{
                nav.classList.remove('bg-dark','shadow')
            }
        })
    </script>

</header>

<div  th:fragment="headerSchedule" class=" a w-100 vh-100 d-flex flex-column justify-content-center
     align-items-center" style="background-image:url('../static/img/schedule.jpg'); background-repeat: no-repeat, repeat; background-size: cover;" th:style="'background-image:url(' + @{/img/schedule.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">



    <div class="content text-center">
        <h1 class="text-white title">MAJOR V</h1>
        <h1 class="text-white context">Don't Miss Single Match</h1>
    </div>




</div>

<div th:fragment="pagination" class="justify-content-center">

        <nav >
            <ul class="pagination pagination-sm justify-content-center" >

                <li class="page-item"><a href="" th:href="@{/Schedule/1}" class="page-link">Day One - Thur</a></li>
                <li class="page-item"><a href="" th:href="@{/Schedule/2}" class="page-link">Day Two - Fri</a></li>
                <li class="page-item"><a href="" th:href="@{/Schedule/3}" class="page-link">Day Three - Sat</a></li>
                <li class="page-item"><a href="" th:href="@{/Schedule/4}" class="page-link">Day Four - Sun</a></li>




            </ul>

        </nav>


</div>


<div th:fragment="footer">

    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="">
                <!-- Facebook -->
                <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        href="#!"
                        role="button"
                        data-mdb-ripple-color="dark"
                ><i class="fab fa-facebook-f"></i
                ></a>

                <!-- Twitter -->
                <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        href="#!"
                        role="button"
                        data-mdb-ripple-color="dark"
                ><i class="fab fa-twitter"></i
                ></a>

                <!-- Google -->
                <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        href="#!"
                        role="button"
                        data-mdb-ripple-color="dark"
                ><i class="fab fa-google"></i
                ></a>

                <!-- Instagram -->
                <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        href="#!"
                        role="button"
                        data-mdb-ripple-color="dark"
                ><i class="fab fa-instagram"></i
                ></a>

                <!-- Linkedin -->
                <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        href="#!"
                        role="button"
                        data-mdb-ripple-color="dark"
                ><i class="fab fa-linkedin"></i
                ></a>
                <!-- Github -->
                <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        href="#!"
                        role="button"
                        data-mdb-ripple-color="dark"
                ><i class="fab fa-github"></i
                ></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->


    </footer>

</div>



</body>
</html>
